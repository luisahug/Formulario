<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Formulario</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form id="cadastro">
        <label for="nome">Nome:</label> <br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="cpf">CPF/CNPJ:</label> <br>
        <input type="text" id="cpf" name="cpf" required minlength="11" maxlength="14"><br><br>

        <label for="telefone">Telefone:</label> <br>
        <input type="tel" id="telefone" name="telefone" required minlength="11" maxlength="11"><br><br>
        
        <label for="endereco">Endere√ßo:</label> <br>
        <input type="text" id="endereco" name="endereco" required><br><br>

        <label for="email">Email:</label> <br>
        <input type="email" id="email" name="email" required><br><br>

        <br> 
        <input type="submit" id="btEnviar" value="Enviar"></input>
    </form>
    <div id="dados"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="http://jqueryvalidation.org/files/dist/jquery.validate.js"></script>
    <script src="form-validacao.js"></script>    
</body>
</html>
