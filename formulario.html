<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <h1>Cadastro</h1>
    <div class="container">
        <form id="cadastro">
            <div class="form-group">
                <label for="nome">Nome:</label> <br>
                <input type="text" class="form-control" class="form-control" id="nome" name="nome" placeholder="Nome completo" required><br>

                <label for="cpf">CPF/CNPJ:</label> <br>
                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" required minlength="14" maxlength="18"><br>

                <label for="telefone">Telefone:</label> <br>
                <input type="text" class="form-control" id="telefone" name="telefone" placeholder="(99) 99999-9999"
                    required minlength="14" maxlength="15"><br>
                
                <label for="endereco">Endere√ßo:</label> <br>
                <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Cidade, estado"required><br>

                <label for="email">Email:</label> <br>
                <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@exemplo" required><br>

                <br> 
                <input type="submit" class="btn btn-primary" id="btEnviar" value="Enviar"></input>
            </div>
        </form>
        </div>
    <div id="dados"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="http://jqueryvalidation.org/files/dist/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="form-validacao.js"></script>    
</body>
</html>
