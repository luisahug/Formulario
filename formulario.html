<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light bg-success">
        <div class="container">
            <ul class="nav nav-pills ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-light" href="https://www.digitaldesk.com.br/">DigitalDesk</a>
                </li>
            </ul>
        </div>
    </nav>



    <div class="container">
        <div class="col-6">
            <br>
            <h1>Cadastro</h1>
            <br>
        </div>
        <form id="cadastro">
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="nome"  class="form-label">Nome:</label> <br>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-user"></i>
                                </span>
                                <input type="text" class="form-control" style="min-width: 200px;" id="nome" name="nome" placeholder="Nome completo" required><br>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF/CNPJ:</label> <br>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-id-card"></i>
                                </span>
                                <input type="text" class="form-control" style="min-width: 200px;" id="cpf" name="cpf" placeholder="000.000.000-00" required minlength="14" maxlength="18"><br>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone:</label> <br>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-phone"></i>
                                </span>
                                <input type="text" class="form-control" style="min-width: 200px;" id="telefone" name="telefone" placeholder="(99) 99999-9999"
                                required minlength="14" maxlength="15"><br>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="endereco" class="form-label">Endere√ßo:</label> <br>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-location-dot"></i>
                                </span>
                                <input type="text" class="form-control" style="min-width: 200px;" id="endereco" name="endereco" placeholder="Cidade, estado"required><br>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label> <br>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control" style="min-width: 200px;" id="email" name="email" placeholder="exemplo@exemplo" required><br>
                                </div>
                        </div>
                    </div>
                </div>
                <br> 
                <input type="submit" class="btn btn-success" id="btEnviar" value="Enviar"></input>
            </div>
        </form>
    </div>
    <br>
    <div id="dados"></div>
    <br><br>
    <nav class="navbar navbar-light bg-success">
        <div class="container">
        <a>2024 - Todos os direitos reservados. </a>
        </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="http://jqueryvalidation.org/files/dist/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="form-validacao.js"></script>    
</body>
</html>
